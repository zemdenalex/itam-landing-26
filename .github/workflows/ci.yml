name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ===========================================
  # Backend (Go) Tests & Build
  # ===========================================
  api:
    name: API Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: api/go.sum
      
      - name: Download dependencies
        working-directory: api
        run: go mod download
      
      - name: Run go vet
        working-directory: api
        run: go vet ./...
      
      - name: Build
        working-directory: api
        run: go build -v ./...
      
      - name: Test
        working-directory: api
        run: go test -v ./...

  # ===========================================
  # Admin Panel Build
  # ===========================================
  admin:
    name: Admin Panel Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json
      
      - name: Install dependencies
        working-directory: admin
        run: npm ci
      
      - name: Type check
        working-directory: admin
        run: npm run lint || true  # Don't fail on lint warnings
      
      - name: Build
        working-directory: admin
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: admin/dist
          retention-days: 7

  # ===========================================
  # Landing Page Build
  # ===========================================
  landing:
    name: Landing Page Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json
      
      - name: Install dependencies
        working-directory: landing
        run: npm ci
      
      - name: Type check
        working-directory: landing
        run: npm run lint || true
      
      - name: Build
        working-directory: landing
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: landing-dist
          path: landing/dist
          retention-days: 7

  # ===========================================
  # Docker Build (optional - for main branch)
  # ===========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [api, admin, landing]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download admin artifacts
        uses: actions/download-artifact@v4
        with:
          name: admin-dist
          path: admin/dist
      
      - name: Download landing artifacts
        uses: actions/download-artifact@v4
        with:
          name: landing-dist
          path: landing/dist
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: false
          tags: itam-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
