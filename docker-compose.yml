services:
  # ===========================================
  # Database Services
  # ===========================================
  
  postgres:
    image: postgres:16-alpine
    container_name: itam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-itam}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-itam}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # localhost only for security
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-itam} -d ${DB_NAME:-itam}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itam-network

  redis:
    image: redis:7-alpine
    container_name: itam-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itam-network

  # ===========================================
  # Application Services
  # ===========================================

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: itam-api
    restart: unless-stopped
    ports:
      - "8080:8080"  # Exposed for development; nginx proxies in production
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-itam}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-itam}
      - DB_SSLMODE=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY:-720h}
      - API_PORT=8080
      - UPLOAD_PATH=/app/uploads
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE:-5242880}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_NAME=${ADMIN_NAME:-Admin}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - itam-network

  telegram-worker:
    build:
      context: ./telegram/worker
      dockerfile: Dockerfile
    container_name: itam-telegram
    restart: unless-stopped
    profiles: ["telegram"]  # Only starts with --profile telegram
    environment:
      - TG_API_ID=${TG_API_ID}
      - TG_API_HASH=${TG_API_HASH}
      - TG_SESSION_STRING=${TG_SESSION_STRING}
      - TG_CHANNEL_USERNAME=${TG_CHANNEL_USERNAME:-itatmisis}
      - TG_UPDATE_INTERVAL=${TG_UPDATE_INTERVAL:-900}
      - TG_POSTS_COUNT=${TG_POSTS_COUNT:-5}
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=${TG_LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - itam-network

  # ===========================================
  # Web Server (Production)
  # ===========================================

  nginx:
    image: nginx:alpine
    container_name: itam-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./landing/dist:/usr/share/nginx/html/landing:ro
      - ./admin/dist:/usr/share/nginx/html/admin:ro
      - uploads_data:/usr/share/nginx/html/uploads:ro
    depends_on:
      - api
    networks:
      - itam-network

  # ===========================================
  # Tools (run with: docker compose run --rm <tool>)
  # ===========================================

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: itam-migrate
    profiles: ["tools"]
    volumes:
      - ./api/migrations:/migrations
    networks:
      - itam-network
    command: ["-path", "/migrations", "-database", "postgres://${DB_USER:-itam}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-itam}?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy

  migrate-down:
    image: migrate/migrate:v4.17.0
    container_name: itam-migrate-down
    profiles: ["tools"]
    volumes:
      - ./api/migrations:/migrations
    networks:
      - itam-network
    command: ["-path", "/migrations", "-database", "postgres://${DB_USER:-itam}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-itam}?sslmode=disable", "down", "1"]
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  itam-network:
    driver: bridge
