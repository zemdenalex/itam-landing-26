services:
  postgres:
    image: postgres:16-alpine
    container_name: itam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-itam}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-itam}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-itam} -d ${DB_NAME:-itam}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itam-network

  redis:
    image: redis:7-alpine
    container_name: itam-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itam-network

  # Migration runner - use: docker compose run --rm migrate up
  migrate:
    image: migrate/migrate:v4.17.0
    container_name: itam-migrate
    profiles: ["tools"]
    volumes:
      - ./migrations:/migrations
    networks:
      - itam-network
    command: ["-path", "/migrations", "-database", "postgres://${DB_USER:-itam}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-itam}?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itam-api
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-itam}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-itam}
      - DB_SSLMODE=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=${JWT_EXPIRY:-720h}
      - API_PORT=8080
      - UPLOAD_PATH=/app/uploads
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE:-5242880}
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - itam-network

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  itam-network:
    driver: bridge
