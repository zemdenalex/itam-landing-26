# ITAM CMS Nginx Configuration
# For production, add SSL configuration

upstream api_backend {
    server api:8080;
}

server {
    listen 80;
    server_name localhost;  # Change to your domain in production
    
    # Max upload size
    client_max_body_size 10M;

    # Landing page (React SPA)
    location / {
        root /usr/share/nginx/html/landing;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin panel (React SPA)
    location /admin {
        alias /usr/share/nginx/html/admin;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Uploaded files
    location /uploads {
        alias /usr/share/nginx/html/uploads;
        expires 30d;
        add_header Cache-Control "public";
        
        # Prevent script execution in uploads
        location ~* \.(php|py|pl|cgi)$ {
            deny all;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://api_backend/api/health;
        proxy_set_header Host $host;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
